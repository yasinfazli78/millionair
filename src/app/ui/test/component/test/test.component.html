<div class="logOut">
  <button [routerLink]="''" color="" mat-fab>
    Logout
  </button>
</div>

<div class="container-test">
  <div class="question-box">
    {{questionModel?.question}}
  </div>
  <mat-radio-group class="example-radio-group">
    <mat-radio-button (change)="getAnswer(answer.isCorrect, questionModel.point)" *ngFor="let answer of questionModel?.answers"
                      [disabled]="showAnswer"
                      [ngClass]="showAnswer && answer.isCorrect ? 'right-answer' : ''"
                      [value]="answer" class="mt-4 answer-box "> {{answer.title}} </mat-radio-button>
  </mat-radio-group>

  <button (click)="next()" class="btn-yellow mt-4 cursor-pointer">Next</button>
  <button (click)="previous()" [disabled]="id == 1" class="btn-yellow mt-4 cursor-pointer">Previous</button>

</div>


<ng-template #result>
  <h1>Overall: {{testService.getScore}}</h1>
</ng-template>
